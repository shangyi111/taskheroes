<div class="filter-container" [formGroup]="filterForm">
    <mat-form-field appearance="outline" class="category-field">
      <mat-label>Category</mat-label>
      <mat-select [formControlName]="'category'" multiple>
        <mat-option *ngFor="let category of categories" [value]="category.value">
          {{ category.viewValue }}
        </mat-option>
      </mat-select>
      <mat-hint>Select categories</mat-hint>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="keyword-field">
      <mat-label>Search Keywords</mat-label>
      <input matInput [formControlName]="'query'" placeholder="e.g., repair, cleaning">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="zipcode-field">
        <mat-label>Zip Code</mat-label>
        <input matInput [formControlName]="'zipcode'" placeholder="Enter zip code">
    </mat-form-field>

    <mat-form-field appearance="outline" class="radius-field">
        <mat-label>Search Radius (miles)</mat-label>
        <mat-select [formControlName]="'radius'">
            <mat-option [value]="null">Any</mat-option>
            <mat-option *ngFor="let mile of radiusOptions" [value]="mile">
            {{ mile }} miles
            </mat-option>
        </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
        <mat-label>Min Hourly Rate</mat-label>
        <input matInput type="number" [formControlName]="'minHourlyRate'" placeholder="e.g., 20">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Max Hourly Rate</mat-label>
        <input matInput type="number" [formControlName]="'maxHourlyRate'" placeholder="e.g., 50">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Sort By</mat-label>
        <mat-select [formControlName]="'sortBy'">
            <mat-option value="">None</mat-option>
            <mat-option *ngFor="let option of sortOptions" [value]="option.value">
            {{ option.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
        <mat-label>Sort Order</mat-label>
        <mat-select [formControlName]="'sortOrder'">
            <mat-option *ngFor="let option of sortOrderOptions" [value]="option.value">
            {{ option.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
  
    <div class="filter-actions">
      <button mat-raised-button color="primary" type="submit" (click)="submitFilters()">Confirm filters</button>
      <button mat-raised-button color="primary" (click)="resetFilters()">Reset Filters</button>
    </div>
  </div>
